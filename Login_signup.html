<html lang="en">
<head>
	<title>
        Sign up
    </title>
	<link rel="stylesheet" href="css/Main.css">
	<link rel="stylesheet" href="css/Login_signup.css">
</head>
    <body>
		<header>
			<h1>Guitar Shop</h1>
			<nav>
			  <ul>
				<li><a href="home.html">Home</a></li>
					<li><a href="About_Us.html">About Us</a></li>
					<li><a href="Login_signup.html">Login</a></li>
			  </ul>
			  <form action="search.html" method="GET">
				<input type="text" id="search-box"placeholder="Search.." name="search-box">
				<select id="criteria" name="criteria">
					<option value="product-name">Product Name</option>
					<option value="product-type">Product Type</option>
					<option value="rating">Rating</option>
				</select>
				<button type="submit">Search</button>
			</form>
			</nav>
		  </header>
		<main>
		<div class="boxpage">  
			<input type="checkbox" id="chk" aria-hidden="true">
				<div class="signup">
					<form>
						<label for="chk" aria-hidden="true">Sign up</label>
						<input class="in" type="text" name="txt" placeholder="User name" required="">
						<input class="in" type="email" name="email" placeholder="Email" required="">
						<input class="in"type="password" name="pswd" placeholder="Password" required="">
						<button class="sing"type="submit">Sign up</button>
					</form>
				</div>
	
				<div class="login">
					<form>
						<label for="chk" aria-hidden="true">Login</label>
						<input class="in" type="email" name="email" placeholder="Email" required="">
						<input class="in"type="password" name="pswd" placeholder="Password" required="">
						<button class="sing"type="submit">Log in</button>
					</form>
				</div>
		</div>
		</main>
